<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treehouse Cage Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container text-center" id="main">
        <div class="row">
            <div class="col-md-4"><img class="btn-block"src="https://www.nileslibrary.org/sites/default/files/treehouse_logo_-_1200x260.png"></div>
            <div class="col-md-8"><h1>Cage Match</h1></div>
        </div>
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" id="winner"></div>
                <div class="col-md-3"></div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Player 1:</h3>
                <input type="text" class="form-control active" placeholder="User Name" id="user1" value="c">
            </div>
            <div class="col-md-6">
                <h3>Player 2:</h3>
                <input type="text" class="form-control active" placeholder="User Name" id="user2" value="k">       
            </div>
        </div>
        <div class="row">
                <div class="col-md-6" id="card1"><img class="pic" src="http://getstartedhq.com/wp-content/uploads/2017/05/thV1pch1.png" id="playerpic1"></div>
                <div class="col-md-6" id="card2"><img class="pic" src="http://getstartedhq.com/wp-content/uploads/2017/05/thV1pch1.png" id="playerpic2"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Start Cage Match</button>
            </div>
            <div class="col-md-4"></div>
        </div>      
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./javascripts/main.js"></script>
</body>
</html>
